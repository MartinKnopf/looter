<!DOCTYPE html>
<html>
<head>
  <script src="lib/jquery.min.js"></script>
  <script src="lib/rx.all.min.js"></script>
  <script src="lib/rx.jquery.min.js"></script>
  <script src="lib/moment.min.js"></script>
  <script src="lib/lodash.min.js"></script>
</head>
<body lt-ctrl="game">

  <p>
    <div>turn: <span class="turn-nr" lt-text="newTurn,gameOver"></span></div>
    <div>time left: <span class="progress" lt-text="progressBar"></span></div>

    <div>balance: <span class="balance" lt-text="balance"></span></div>

    <div><button class="end-turn" disabled="disabled" lt-disabled="lastTurn">end turn turn</button><button class="start-new-game">start new game</button></div>
  </p>

  <div class="stock1">
    <p>
      horsed ag: <span class="price" lt-text="newPrice"></span>
      <div>amount: <span class="amount" lt-text="newStockAmount"></span></div>
      <div><button class="buy" disabled="disabled" lt-enabled="canBuy" lt-disabled="cannotBuy">buy</button><button class="sell" disabled="disabled" lt-enabled="canSell,newBuy" lt-disabled="cannotSell">sell</button></div>
    </p>
  </div>

  <p>
    <span lt-show="profit" lt-hide="initApp,clickStartGame">profit: <span class="profit" lt-text="profit"></span></span>
  </p>
  
  <script src="szep.js"></script>
  <script src="looter.js"></script>
</body>
</html>
